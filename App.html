<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body onload="loadXMLDoc();">
    <div id="info"></div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	function loadXMLDoc()
	{
		$.ajax({
		 url: "http://cdn.tgp.qq.com/tgp/oss/game_detail_2000082.js",
		 success: function(data){
			var html = ''; 
			data=data.substring(18,data.length-1);//截取字符串使字符串符合JSON格式
			data=$.parseJSON(data);  //字符串转JSON
			html+=data.data_version+"<br/>"//直接取值
			html+="<img src='"+data.data.home_banner_screenshot[0]+"'/>"//取数组图片
			$('#info').html(html);
		  }
		});
	}
	</script>
  </body>
</html>
